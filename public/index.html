    <meta name="description" content="Monitor-Min Demo App.  See http://github.com/lorenwest/monitor-min for more information."/>

    <meta name="author" content="Open Source http://github.com/derrickwest">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        margin: 0;

      #header {
        background-color: rgb(21,130,171);

        width: 600px;

      #auth {
        float:left;
        width: 360px;
      }
      #entry {
        float: right;
        margin-top: -13px;
      }
      #photo {
        height: 0;
        width: 0;
      }
      #center {
        width: 960px;
        padding-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      #left {
        float: left;
        width: 600px;
      }
      #right {
        float: left;
        width: 360px;

      /* mobile */
      @media (max-width: 960px){
        #header-inner {
          width: 640px;
        }
        #center {
          width: 640px;
        }
      }
